<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando youtube</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>

<body>
    <header>
        <div class="right">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <a href="list.html"><img class="logo" src="assents/Imagens/logo.png" alt="logotipo do youtube"></a>
            
        </div>

        <div class="center">
            <input class="search " type="search" name="pesquesa" placeholder="   Pesquisar">

            <ion-icon class="search2 button" name="search-outline"></ion-icon>

            <ion-icon name="mic-outline" class="mic button"></ion-icon>
        </div>

        <div class="left">
            <div class="criar button">
                <ion-icon name="add-outline" ; font-size: 25px;></ion-icon>
                Criar
            </div>

            <ion-icon class="bell button" name="notifications-outline"></ion-icon>

            <div class="perfil" style="font-family: Arial, Helvetica, sans-serif;">J</div>
        </div>

    </header>

    <main class="container">
        <section class="sideBar-right">
            <iframe width="100%" height="415" src="https://www.youtube.com/embed/vY9JdAcM_Ok?si=ltrCpjWAOGABqPT7"
                title="YouTube video player" style="border-radius: 10px;" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <div class="player">
                <div class="title">
                    <h1>The RAH Band - Clouds Across The Moon (Official AI Video)</h1>
                </div>

                <div class="sub">
                    <img src="assents/Imagens/Rah.png" alt="">
                    <div class="a">
                        <p><b>THE RAH Band</b>
                            <br><span>32 mil Insscrito</span>
                        </p>
                    </div>

                    <div class="bt-Inscreva-se">
                        <b> Inscreva-se </b>
                    </div>

                    <div class="cd">
                        <div class="bt-like button">
                            <ion-icon class="like" name="thumbs-up-outline"></ion-icon>
                            <p>36 mil</p>
                        </div>

                        <div class="bt-deslike button">
                            <ion-icon class="deslike" name="thumbs-down-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="bt-compatilha button">
                        <ion-icon class="compatilha" name="arrow-redo-outline"></ion-icon> Compartilhar                        
                    </div>
                    <ion-icon class="mais button" name="ellipsis-horizontal-outline"></ion-icon>             
                    <div class="coments">
                        <img class="img-coment" src="assents/Imagens/Coments.png">
                    </div>
        </section>

        <section class="sideBar-left">
            <div>
                <img class="list" src="assents/Imagens/list.png">
            </div>               
        </section>        
    </main>
    <!-- script de botÃµes -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
